<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Parking System</h1>
        <h3>Manage your parking slots efficiently.</h3>

        <div class="gates">
            <div class="gate">
                <h2>Entry Gate</h2>
                <p id="entry-gate" class="status">Closed</p>
            </div>
            <div class="gate">
                <h2>Exit Gate</h2>
                <p id="exit-gate" class="status">Closed</p>
            </div>
        </div>

        <div class="slots">
            <div class="slot">
                <h2>Slot 1</h2>
                <p id="slot1" class="status">Empty</p>
            </div>
            <div class="slot">
                <h2>Slot 2</h2>
                <p id="slot2" class="status">Empty</p>
            </div>
            <div class="slot">
                <h2>Slot 3</h2>
                <p id="slot3" class="status">Empty</p>
            </div>
            <div class="slot">
                <h2>Slot 4</h2>
                <p id="slot4" class="status">Empty</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
